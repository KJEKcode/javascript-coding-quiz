<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="scores.html">View Highscores</a></li>
            <li class="time-li">Time: <span id="time-span"></span></li>
        </ul>
    </header>
    <!-- main section -->
    <main>
        <!-- quiz section -->
        <section id="quiz-section">
            <div class="btn-container">
                <button id="start-btn">START QUIZ</button>
            </div>
            <h1 id="question"></h1>
            <ol id="answer-list"></ol>
            <p id="right-wrong"></p>
        </section>
        <section class="inactive" id="game-over">
            <h1>GAME OVER</h1>
            <p id="user-score"></p>
            <form id="go-form" action="" method="post">
                <input type="text" name="user-initals" id="user-initals">
                <button type="submit">RECORD SCORE</button>
            </form>
            
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
